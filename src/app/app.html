<ion-menu [content]="menuNav">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                Menu
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list >
            <button ion-item (click)="onLoadPage(tabsPage)">
                <ion-icon name="quote" item-left></ion-icon>
                Quotes
            </button>
            <button ion-item (click)="onLoadPage(settingsPage)">
                <ion-icon name="settings" item-left></ion-icon>
                Settings
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #menuNav [root]="tabsPage"></ion-nav>
